<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error-pagina no encontrada</title>
    <link rel="stylesheet/less" href="https://manolecks.github.io/portafolio/css/404.less">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.11.1/less.min.js"></script>
    <script src="https://kit.fontawesome.com/2fa7808a9e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="seccion">
        <div class="container">


            <h2 data-glitch="Error 404" class="glitch"><span>Error</span>
                <span>404</span></h2>

            <p class="dl"><span>No se encuentra la pagina</span>
                <a href="https://manolecks.github.io/portafolio/">Regresar a inicion de la pagina</a>
            </p>

            <footer>
                <p>Todos los derechos reservados Manolecks &copy <span id="onlyYear"></span></p>
            </footer>


        </div>

    </div>
  <script>
      let y = new Date();
      let onlyY = y.getFullYear();
      let onlyYear = document.querySelector('#onlyYear')
      console.log(onlyY)

        onlyYear.innerHTML = onlyY;


  </script>
</body>

</html>
